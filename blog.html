<!DOCTYPE html>

    <body>
        <div id="portfolio-page">
            <!-- Navbar -->
            <nav id="navbar">
                <div class="dropdown">
                    <button class="dropbtn"><div class="container" onmouseover="toggleMenu(this)" onmouseout="toggleMenu(this)">
                        <div class="bar1"></div>
